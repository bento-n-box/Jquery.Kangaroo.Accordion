<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">

  <meta name="description" content="">

  <title>Kangaroo Boilerplate</title>
  <link rel="stylesheet" type="text/css" href="css/kangaroo.css" />
  
</head>
<body>
  <div id="kangaroo" class="kangaroo">
    <ul>
      <li class="pouch">
        <a href="#">Title 1</a>
        <div class="kangaroo-content">
          <img src="http://placekitten.com/g/200/300" alt="">
          <img src="http://placekitten.com/g/200/300" alt="">
          <img src="http://placekitten.com/g/200/300" alt="">
        </div>
      </li>
      <li class="pouch">
        <a href="#">Title 2</a>
        <div class="kangaroo-content">
          <img src="http://placekitten.com/g/300/300" alt="">
          <img src="http://placekitten.com/g/300/300" alt="">
          <img src="http://placekitten.com/g/200/300" alt="">
          <img src="http://placekitten.com/g/300/300" alt="">
        </div>
      </li>
      <li class="pouch">
        <a href="#">Title 3</a>
        <div class="kangaroo-content">
          <img src="http://placekitten.com/g/200/100" alt="">
          <img src="http://placekitten.com/g/100/300" alt="">
          <img src="http://placekitten.com/g/400/400" alt="">
          <img src="http://placekitten.com/g/300/300" alt="">
        </div>
      </li>
    </ul>
  </div>
  
 
  <script src="lib/jquery.min.js"></script>
  <script src="lib/jquery.easing.1.3.js"></script>
  <script src="lib/jquery.kangaroo.accordion.js"></script>
  <script>
    $(document).ready(function(){
      $('#kangaroo').kangaroo();
    });
  </script>
</body>
</html>
